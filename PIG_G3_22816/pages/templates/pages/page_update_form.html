{% extends 'core/main.html' %}
{% load static %}
{% block title %}{{page.name}}{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
          {% if 'ok' in request.GET %}
          <p style="color:green">La actualizacion se realizo correctamente! <br><a href="{% url 'pages:page' page.id page.name|slugify %}">Volver a la reserva</a></p>
          {% endif %}
            <form action="" method="post">{% csrf_token %}
                <table>
                {{ form.as_table }}
                </table>
                <br>
                <input type="submit" value="Actualizar">
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
