{% extends 'core/main.html' %}
{% load static %}
{% block title %}Borrar paciente{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post">{% csrf_token %}
                <div class="alert alert-danger" role="alert">¿Estás seguro que desea borrar el registro de "{{ object }}"?</div>
                <input type="submit" class="btn btn-danger btn-sm" value="Sí, borrar paciente del registro" />
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
